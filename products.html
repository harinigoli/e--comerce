<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Listing</title>
  <style>
    /* Basic CSS for layout */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    .products {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
    }
    .product {
      width: 200px;
      margin-bottom: 20px;
      border: 1px solid #ddd;
      padding: 10px;
      text-align: center;
    }
    .product img {
      max-width: 100%;
      height: auto;
    }
    .product-name {
      font-weight: bold;
      margin-bottom: 5px;
    }
    .product-price {
      color: green;
    }
  </style>
</head>
<body>
  <div class="products">
    <!-- Sample products -->
    <div class="product">
      <img src="shoes1.jpg" alt="Product 1">
      <div class="product-name">Product 1</div>
      <div class="product-price">$1000.00</div>
      <button>Add to Cart</button>
    </div>
    <div class="product">
      <img src="watches.jpg" alt="Product 2">
      <div class="product-name">Product 2</div>
      <div class="product-price">$1500.00</div>
      <button>Add to Cart</button>
    </div>
    <div class="product">
      <img src="mens dress.jpg" alt="Product 3">
      <div class="product-name">Product 3</div>
      <div class="product-price">$2000.00</div>
      <button>Add to Cart</button>
    </div>
    <!-- Add more products as needed -->
  </div>
</body>
</html>
